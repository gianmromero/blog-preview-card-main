<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <!--Styles-->
  <link rel="stylesheet" href="styles.css">
  <!--Font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <div class="container">
    <img class="blog-card-image" src="./assets/images/illustration-article.svg" alt="illustration-article" />
    <button class="blog-card-button">Learning</button>
    <span class="blog-card-date">Published 21 Dec 2023</span>
    <h2 class="blog-card-title">HTML & CSS foundations</h2>
    <p class="blog-card-description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
    <div class="blog-card-footer">
      <img class="blog-card-image-footer" src="assets/images/image-avatar.webp">
      <p class="blog-card-autor">Greg Hooper</p>
    </div>
  </div>
</body>
</html>
